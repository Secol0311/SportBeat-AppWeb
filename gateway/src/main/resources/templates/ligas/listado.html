<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: head}"></head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<h1 th:text="${titulo}">Listado de Ligas</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nombre de la Liga</th>
            <th>Deporte</th>
            <th>Temporada</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${ligas.empty}">
            <td colspan="4">No hay ligas disponibles en este momento.</td>
        </tr>
        <tr th:each="liga : ${ligas}">
            <td th:text="${liga.name}">Nombre Liga</td>
            <td th:text="${liga.sport}">Deporte</td>
            <td th:text="${liga.season}">Temporada</td>
            <td>
                <a th:href="@{'/ligas/' + ${liga.id} + '/calendario'}">Ver Calendario</a>
            </td>
        </tr>
    </tbody>
</table>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
