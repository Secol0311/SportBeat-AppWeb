<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${titulo} ?: 'SportBeat - Gestión Deportiva'">SportBeat</title>

  <!-- Bootstrap + icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu CSS consolidado (mover el <style> del HTML original aquí) -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<h1 th:text="${titulo}">Listado de Ligas</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nombre de la Liga</th>
            <th>Deporte</th>
            <th>Temporada</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${ligas.empty}">
            <td colspan="4">No hay ligas disponibles en este momento.</td>
        </tr>
        <tr th:each="liga : ${ligas}">
            <td th:text="${liga.name}">Nombre Liga</td>
            <td th:text="${liga.sport}">Deporte</td>
            <td th:text="${liga.season}">Temporada</td>
            <td>
                <a th:href="@{'/ligas/' + ${liga.id} + '/calendario'}">Ver Calendario</a>
            </td>
        </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
