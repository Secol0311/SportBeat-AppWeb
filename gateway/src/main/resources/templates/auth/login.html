<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title th:text="|${titulo} - SportBeat|">Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:insert="~{fragments/header :: siteHeader}"></div>
    <div class="container">
        <div class="dashboard-card" style="max-width: 400px; margin: 50px auto;">
            <h2 class="text-center">Iniciar Sesión</h2>
            
            <!-- Mostrar error si el login falla -->
            <div th:if="${param.error}" class="alert alert-danger" style="color: red;">
                Usuario o contraseña incorrectos.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
