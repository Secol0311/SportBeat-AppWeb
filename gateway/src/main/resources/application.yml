server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        # --- Rutas hacia los microservicios ---
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**

        - id: equipo-jugador-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/usuarios/**, /api/ligas/**, /api/equipos/**, /api/jugadores/**

        - id: partido-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/partidos/**

        - id: resultados-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/resultados/**, /api/estadisticas/**

        - id: notificaciones-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/notifications/**

# --- URLs directas para los clientes WebClient del Gateway ---
# Esto permite al gateway hacer llamadas internas sin pasar por el propio router
urls:
  servicios:
    auth: http://localhost:8081
    equipo-jugador: http://localhost:8082
    partido: http://localhost:8083
    resultado: http://localhost:8084
    notificacion: http://localhost:8085

# --- Configuración de JWT (Debe ser idéntica a la del auth-service) ---
jwt:
  secret: miClaveSecretaParaJWT12345678901234567890
  expiration: 86400000 # 24 horas